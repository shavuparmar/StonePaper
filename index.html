<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>StonePaperScissor</title>
</head>

<body>
     <div class="heading">
          <h1 id="heading">Rock Paper Scissor</h1>
     </div>
     <div class="choices">
          <div class="choice" id="stone">
               <img src="/Image's/Stone.png" alt="">
          </div>
          <div class="choice" id="hand">
               <img src="/Image's/hand.png" alt="">
          </div>
          <div class="choice" id="scissor">
               <img src="/Image's/Scissor.png" alt="">
          </div>



     </div>
     <div class="score-board">
          <div class="score">
               <p id="user-score">0</p>
               <p>YOU</p>
          </div>
          <div class="score">
               <p id="computer-score">0</p>
               <p>COMP</p>
          </div>
     </div>
     <div class="message-container">

          <p id="msg">Play Your Game</p>
     </div>

     <script src="/index.js"></script>
</body>

</html>
